---
# tasks file for roles/osp-instance-delete
  - name: Fetch Instance Info
    os_server_info:
     cloud: ospcloud
    register: instance
  - debug:
     msg: "{{ instance.openstack_servers }}"
  - name: Delete instances
    os_server:
      cloud: ospcloud
      name: " {{ item.name }}"
      state: absent
    loop: "{{ instance.openstack_servers }}"
   
